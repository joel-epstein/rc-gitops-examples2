apiVersion: apps/v1
kind: Deployment
metadata:
  name: star-1
  annotations:
    greymatter.io/inject-sidecar-to: "3000"
spec:
  selector:
    matchLabels:
      app: star-1
  template:
    metadata:
      labels:
        app: star-1
    spec:
      containers:
        - name: star-1
          image: python:3
          command:
            - python
          args:
            - -m
            - http.server
            - "3000"
