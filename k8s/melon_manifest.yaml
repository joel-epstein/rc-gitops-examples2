apiVersion: apps/v1
kind: Deployment
metadata:
  name: melon-1
  annotations:
    greymatter.io/inject-sidecar-to: "3000"
spec:
  selector:
    matchLabels:
      app: melon-1
  template:
    metadata:
      labels:
        app: melon-1
    spec:
      containers:
        - name: melon-1
          image: python:3
          command:
            - python
          args:
            - -m
            - http.server
            - "3000"
